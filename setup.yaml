---
- hosts: "{{ variable_host }}"
  become: true
  become_method: sudo
  vars_prompt:

    - name: username
      prompt: What is your username?
      private: no

    - name: sshport
      prompt: What is your ssh port (if neaded)?
      private: no

    - name: knockphrase
      prompt: What is your knock phrase (if neaded)?
      private: no



  tasks:
  - debug:
      msg:
      - "ansible_distribution {{ hostvars[inventory_hostname].ansible_distribution }}"
      - "major version {{ hostvars[inventory_hostname].ansible_distribution_major_version }}"
      - "version {{ hostvars[inventory_hostname].ansible_distribution_version }}"
